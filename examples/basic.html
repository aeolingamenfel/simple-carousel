<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Simple Carousel</title>

        <style>
            body {
                padding: 0;
                margin: 0;
                font-family: sans-serif;
            }

            .carousel-element {
                width: 50%;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="/dist/css/SimpleCarousel.css" />
    </head>
    <body>
        <div id="carousel" class="carousel">
            <div class="tray">
                <div class="carousel-element">
                    <h1 class="title">Hello, world</h1>
                    <p>This is a carousel item</p>
                </div>
                <div class="carousel-element">
                    <h1 class="title">Hello, world</h1>
                    <p>This is a carousel item</p>
                </div>
                <div class="carousel-element">
                    <h1 class="title">Hello, world</h1>
                    <p>This is a carousel item</p>
                </div>
                <div class="carousel-element">
                    <h1 class="title">Hello, world</h1>
                    <p>This is a carousel item</p>
                </div>
                <div class="carousel-element">
                    <h1 class="title">Hello, world</h1>
                    <p>This is a carousel item</p>
                </div>
            </div>
        </div>
        <div>
            <center>
                <button id="prev-button">
                    &lt; Previous
                </button>
                <button id="next-button">
                    Next &gt;
                </button>
            </center>
        </div>

        <script src="/dist/js/SimpleCarousel.js"></script>
        <script type="text/javascript">
            (function() {
                var carouselElement = document.getElementById("carousel");
                var prevButton = document.getElementById("prev-button");
                var nextButton = document.getElementById("next-button");

                var carousel = SimpleCarousel.init({
                    element: carouselElement,
                    movementMode: "child-increment"
                });

                prevButton.addEventListener("click", function(e) {
                    carousel.previous();
                }, false);

                nextButton.addEventListener("click", function(e) {
                    carousel.next();
                }, false);
            })();
        </script>
    </body>
</html>
